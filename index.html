<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Corredor Escuro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <script src="joystick.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Criação dinâmica do botão
    const actionButton = document.createElement('button');
    actionButton.id = 'actionButton';
    actionButton.textContent = 'Ação';
    actionButton.style.position = 'absolute';
    actionButton.style.bottom = '20px';
    actionButton.style.right = '20px';
    actionButton.style.padding = '10px 20px';
    actionButton.style.fontSize = '16px';
    actionButton.style.background = '#333';
    actionButton.style.color = '#fff';
    actionButton.style.border = 'none';
    actionButton.style.borderRadius = '10px';
    actionButton.style.zIndex = '10';

    actionButton.addEventListener('click', () => {
      // Aqui você coloca o que deve acontecer quando o botão for clicado
      console.log('Botão de ação pressionado!');
    });

    document.body.appendChild(actionButton);
  </script>
</body>
</html>
